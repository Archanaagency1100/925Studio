<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Infinite Slider</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    *{
      border: 2px solid blue;
    }

    /* Slider Wrapper */
    .slider-wrapper {
      overflow: hidden;
      margin-top: 50px;
    }

    /* Track */
    .scroll-track {
      display: flex;
      width: calc(300px * 16); /* image width * (images Ã— 2) */
      animation: scroll 30s linear infinite;
    }

    .box2 {
      width: 300px;
      height: 300px;
      background-image: url("Assets/cvrfilm.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      margin: 0;
    }

    .box2 img {
      width: 290px;
      height: 230px;
      border-radius: 15px;
      object-fit: cover;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-300px * 8)); }
    }

  </style>
</head>

<body>

  <div class="container-fluid">

    <div class="slider-wrapper">

      <div class="scroll-track">

        <!-- ORIGINAL 8 IMAGES -->
        <div class="box2"><img src="./Assets/studio_thumbnail/1.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/2.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/3.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/4.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/5.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/6.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/7.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/8.jpg"></div>

        <!-- DUPLICATE 8 IMAGES FOR SEAMLESS LOOP -->
        <div class="box2"><img src="./Assets/studio_thumbnail/1.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/2.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/3.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/4.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/5.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/6.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/7.jpg"></div>
        <div class="box2"><img src="./Assets/studio_thumbnail/8.jpg"></div>

      </div>

    </div>

  </div>

</body>
</html>
