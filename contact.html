<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Studio Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #000 0%, #111 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }

    /* Animated glowing container */
    .contact-container {
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 136, 0, 0.3);
      box-shadow: 0 0 25px rgba(255, 136, 0, 0.25);
      padding: 40px 35px;
      max-width: 500px;
      width: 100%;
      animation: fadeUp 1s ease forwards;
      transform-origin: center;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(60px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    h2 {
      color: #fff;
      text-align: center;
      text-shadow: 0 0 15px #ff8800;
      margin-bottom: 25px;
      font-weight: 700;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #ff8800, 0 0 20px #cc5500; }
      to { text-shadow: 0 0 20px #cc5500, 0 0 40px #ff8800; }
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: #fff !important;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ff8800;
      box-shadow: 0 0 10px #ff8800, 0 0 30px rgba(255,136,0,0.4);
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.03);
    }

    .form-floating > label {
      color: rgba(255,255,255,0.6);
    }

    .form-floating > .form-control:focus ~ label {
      color: #ff8800;
    }

    .btn-custom {
      background: linear-gradient(270deg, #ff8800, #cc5500);
      border: none;
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(255,136,0,0.4);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,136,0,0.8);
      background: linear-gradient(270deg, #cc5500, #ff8800);
    }

    .btn-custom::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.15);
      transform: skewX(-25deg);
      transition: all 0.5s ease;
    }

    .btn-custom:hover::before {
      left: 200%;
    }

    /* Toast Animation */
    #sentToast {
      background: rgba(20,20,20,0.95);
      border: 1px solid #ff8800;
      box-shadow: 0 0 20px rgba(255,136,0,0.5);
      color: #ff8800;
      animation: toastIn 0.8s ease forwards;
    }

    @keyframes toastIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Sparkle burst animation */
    .sparkle {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #ff8800;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleFly 1s ease-out forwards;
      z-index: 9999;
    }

    @keyframes sparkleFly {
      0% { opacity: 1; transform: scale(1) translate(0,0); }
      100% { opacity: 0; transform: scale(0.5) translate(var(--x), var(--y)); }
    }

    @media (max-width: 576px) {
      .contact-container { padding: 25px 20px; }
      h2 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>üéôÔ∏è Let‚Äôs Talk</h2>
    <form id="contactForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        <label for="name">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="subject" placeholder="Subject">
        <label for="subject">Subject</label>
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" id="message" style="height: 120px" placeholder="Message" required></textarea>
        <label for="message">Message</label>
      </div>

      <button type="submit" class="btn btn-custom">Send Message</button>
    </form>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="sentToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body fw-semibold">
          ‚úÖ Message Sent Successfully! 
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const contactForm = document.getElementById('contactForm');
    const sentToast = new bootstrap.Toast(document.getElementById('sentToast'));

    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulate message sent
      contactForm.reset();
      sentToast.show();
      createSparkles(20);
    });

    // Sparkle animation generator
    function createSparkles(count) {
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        document.body.appendChild(sparkle);

        const x = (Math.random() - 0.5) * 300;
        const y = (Math.random() - 0.5) * 300;
        sparkle.style.setProperty('--x', `${x}px`);
        sparkle.style.setProperty('--y', `${y}px`);
        sparkle.style.left = window.innerWidth - 120 + 'px';
        sparkle.style.bottom = '80px';

        setTimeout(() => sparkle.remove(), 1000);
      }
    }
  </script>
</body>
</html>
